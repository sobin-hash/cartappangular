<app-header></app-header>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let i of products">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" style="cursor: pointer;mix-blend-mode: multiply;"  routerLink="/view/{{i.id}}" src={{i.image}} width="100%" height="180px" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4" >
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" style="color: black;">{{ i.title}}</h5>
                            <!-- Product price-->
                            {{i.price | currency:'INR'}}
                        </div>
                        
                    </div>
                    <!-- Product actions-->
                    <div class="footer d-flex justify-content-between p-2">
                        <button class="btn btn-light" (click)="deleteWish(i._id)"><i class="fa-solid fa-heart-circle-xmark fa-lg" style="color: #e12d2d;"></i></button>
                        <button  class="btn btn-light" (click)="addToCart(i)"><i class="fa-solid fa-cart-plus fa-lg" style="color: #0aa476;"></i></button>
                    </div>
                    
                </div>
            </div>
            

        </div>
    </div>
</section>
