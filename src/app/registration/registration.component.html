<div class="container-fluid" style="display: flex; justify-content: center; align-items: center;height: 100vh;">
    

        <div class="row"  style="display: flex; justify-content: center; align-items: center;  background-color: rgb(138, 226, 198);min-height: fit-content;width: 50%; border-radius: 10px;">
            <div class="col lg-6 d-flex align-items-center">
                <img src="https://img.freepik.com/premium-vector/register-now-banner-registration_686319-586.jpg" alt="" class="img-fluid p-5" style="border-radius: 15px;height: 100%;width: 100%;">
    
            </div>
            <div class="col lg-6 p-3">
                <h3>Registration</h3>
                <form [formGroup]="registrationForm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" formControlName="username" id="floatingInputusername" placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                        <div class="text-danger" *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">Invalid username</div>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" formControlName="email" id="floatingInputemail" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                        <div class="text-danger" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">Invalid Email</div>

                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <div class="text-danger" *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">Invalid Password</div>

                      </div>
                      <div class="mt-3 d-flex justify-content-between ">
                        <button type="submit" class="btn btn-outline-success mb-5" [disabled]="registrationForm.invalid" (click)="getFormData()">Register</button>
                        <a routerLink="/login" class="text-decoration-none">Already a User?</a>
                      </div>
                </form>
    
            </div>
        </div>
    
    
</div>
